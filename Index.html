<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pagina Index</title>
      <link rel="stylesheet" href="./Assets/stylus.css">
</head>
<body>
    <section class="Container">
      <h1>Calculadora do Ti:</h1>
      <table class="Calculadora">
      <tr><td colspan="4"><input class="Display" type="text"></td></tr>
      <tr>
        <td><button class="btn btnDel">&larr;</button></td>
        <td><button class="btn btnClear">C</button></td>
        <td><button class="btn btnComum">/</button></td>
        <td><button class="btn btnComum">*</button></td>
      </tr>
      <tr>      
        <td><button class="btn btnComum">6</button></td>
        <td><button class="btn btnComum">7</button></td>
        <td><button class="btn btnComum">8</button></td>
        <td><button class="btn btnComum">9</button></td>
      </tr>
      <tr>
        <td><button class="btn btnComum">3</button></td>
        <td><button class="btn btnComum">4</button></td>
        <td><button class="btn btnComum">5</button></td>
        <td><button class="btn btnComum">6</button></td>
      </tr>
      <tr>
        <td><button class="btn btnComum">.</button></td>
        <td><button class="btn btnComum">0</button></td>
        <td><button class="btn btnComum">1</button></td>
        <td><button class="btn btnComum">2</button></td>
      </tr>
      <tr><td colspan="4"><button class="btn btnIgual">=</button></td></tr>
      </table>
    </section>

    <script src='./Assets/Index.js'></script>
</body>
</html>
